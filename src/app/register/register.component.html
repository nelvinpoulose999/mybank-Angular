<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="main">
                <h3 class="h">Register Account</h3>
                <form (ngSubmit)='register()'>
                    <div class="box1">
                        <input id="log" type="text" placeholder="Username" name='uname' [(ngModel)]="uname" class="input">
                    </div>
                    <div class="box1">
                        <input id="log" type="text" placeholder="Account Number" name='accno' [(ngModel)]="accno" class="input">
                    </div>
                    <div class="box2">
                        <input id="pass" type="password" placeholder="Password" name='pswd' [(ngModel)]="pswd" class="input">
                    </div>
                    <div class="but">
                        <button type="submit" class="btn btn-primary" style="width: 80%; background-color: brown;"
                            >Register</button>
                    </div>
                    <div class="for1">
                        <h6>Already a member?<a routerLink='' class="for">Login</a></h6>
                    </div>
                </form>
            </div> 
            <div class="col-4"></div>
        </div>
    </div>
